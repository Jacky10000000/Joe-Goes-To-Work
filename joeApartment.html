<!DOCTYPE html>
<html lang="en">

<head>

    <title>Joe Goes To Work</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>

<body>
    <section class="title">
        <h1>Another Day, Another Dollar</h1>
        <div id="description">
            <h3>There's Your bed Nice and tended to as always</h3>
        </div>
    </section>

    <section>
        <div id="bedWindowButtons" class="center">
            <button onclick="checkBed()">Check out Bed</button>
            <button onclick="checkWindow()">Check out Window</button>
        </div>
    </section>

    <div id="livingRoomButtons" class="living-room-buttons" style="display: none;">
        <!-- Living room buttons -->
        <button onclick="checkCouch()">Check out Couch</button>
        <button onclick="checkTV()">Check out TV</button>
        <button onclick="checkRadio()">Check out Radio</button>
        <button onclick="enterKitchen()">Enter Kitchen</button>
        <button onclick="enterRestroom()">Enter Restroom</button>
        <button onclick="exitApartment()">Exit Apartment</button>
    </div>

    <div id="kitchenButtons" style="display: block;">
        <button onclick="interactKitchenEquipment('stove')">Interact with Stove</button>
        <button onclick="interactKitchenEquipment('oven')">Interact with Oven</button>
        <button onclick="interactFoodItem('Bread')">Interact with Bread</button>
        <button onclick="interactFoodItem('Apple')">Interact with Apple</button>
        <button onclick="interactFoodItem('Steak')">Interact with Steak</button>
        <button onclick="interactFoodItem('Water')">Interact with Water</button>
        <button onclick="interactFoodItem('Eggs')">Interact with Eggs</button>
        <button onclick="interactFoodItem('Toast')">Interact with Toast</button>
        <button onclick="interactFoodItem('Sausage')">Interact with Sausage</button>
        <button onclick="interactFoodItem('Drink')">Interact with Drink</button>
        <button onclick="interactFoodItem('RawBeef')">Interact with Raw Beef</button>
        <button onclick="interactFoodItem('RawChicken')">Interact with Raw Chicken</button>
        <button id="acquireKitchenKnife" onclick="acquireWeapon('Kitchen Knife')">Acquire Kitchen Knife</button>
        <button id="acquireFryingPan" onclick="acquireWeapon('Frying Pan')">Acquire Frying Pan</button>
    </div>

    <!-- New HTML for cooking section -->
    <section id="cookingSection" style="display: none;">
        <h2>Cooking Section</h2>
        <button onclick="toggleCookingSection()">Hide Cooking Section</button>
    </section>

    <div id="hallwayButtons" style="display: none;">
        <button onclick="exitApartmentBuilding()">Exit Apartment Building</button>
    </div>

    <div id="weapons"></div>

    <div id="restroomButtons" style="display: none;">
        <button onclick="takeShower()">Take a Shower</button>
        <button onclick="brushTeeth()">Brush Your Teeth</button>
        <button onclick="lookMirror()">Look at Yourself in the Mirror</button>
        <button onclick="takeDookie()">Take a Dookie</button>
    </div>

    <div id="newspaperArticle" style="display: none;">
        <!-- Add your newspaper article image here -->
        <img src="newspaper_article.jpg" alt="Newspaper Article">
    </div>

    <div id="saveLoad">
        <!-- Buttons for managing saved games -->
        <section id="saveG"><div class="saveBtn" onclick="saveGameState()">Save Game</div></section>
        <section id="loadG"><div class="saveBtn" onclick="loadGamePrompt()">Load Game</div></section>
        <section id="deleteG"><div class="saveBtn" onclick="deleteGamePrompt()">Delete Game</div></section>
    </div>

    <div id="inventoryPopup" class="popup">
        <div class="popup-content" id="inventoryContent">
            <!-- Inventory items will be populated here dynamically -->
        </div>
    </div>

    <section class="btn_center">

            <div id="status">

                <p>Health: <span id="health"></span></p>
                <p>Inventory: <span id="inventory"></span></p>
                <div class="view_inventory" onclick="showInventory()">View Inventory</div>
